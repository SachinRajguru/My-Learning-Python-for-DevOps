# ============================
# Server Configuration File
# ============================

# ---------- Network Settings ----------
PORT = 8080                 # Port number on which the server listens
MAX_CONNECTIONS = 600       # Maximum number of simultaneous client connections
TIMEOUT = 30                # Timeout (in seconds) for client requests

# ---------- Security Settings ----------
SSL_ENABLED = true          # Enable SSL (true/false)
SSL_CERT = /path/to/certificate.pem   # Path to SSL certificate file

# ---------- Logging Settings ----------
LOG_LEVEL = INFO            # Logging level: DEBUG, INFO, WARNING, ERROR
LOG_FILE = /var/log/server.log   # Path to log file

# ---------- Feature Flags ----------
ENABLE_FEATURE_X = true     # Enable experimental Feature X (true/false)